        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #typingText {
            font-size: 29px;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap; /* لتجنب دمج الأسطر */
            text-align: left;
            color: rgb(255, 0, 0);

        }
    </style>
</head>
<body>
    <div id="typingText"></div>

    <script>
        // النص الذي تريد عرضه
        const textToType = `Welcome to this website! Whether you're a programmer, looking to learn programming, or even a professional, you're in the right place. This site has been designed by expert programmers and features an easy-to-use, intuitive interface that won't take you long to get familiar with. Here, we place a strong emphasis on beginner programmers because every beginner faces challenges in finding solutions and fixing the problems they encounter. Additionally, there’s a video section where you can easily learn, and there will also be a companion AI-powered platform to simplify your work. However, for beginners, using AI is not recommended at all. The reason is that if you rely on AI to write code, you'll end up using ready-made solutions without understanding how to write code yourself. Even if you manage to complete an entire project using AI, you won’t truly understand your own work. More importantly, if you encounter any errors, you won’t be able to resolve them because you lack a solid foundation in programming. To start, focus on creating something simple and learning through videos. Don’t dive into your big project right away. First, learn, then master, and only then create what you want. This is just an introduction. Now, scroll down to explore the full potential of this website and continue your journey!"`;

        // العنصر الذي سيظهر فيه النص
        const typingTextElement = document.getElementById("typingText");

        // المؤشر للمتابعة في النص
        let currentCharIndex = 0;

        // سرعة الكتابة (بالملي ثانية)
        const typingSpeed = 20;

        // دالة لكتابة النص حرفًا بحرف
        function typeText() {
            if (currentCharIndex < textToType.length) {
                typingTextElement.textContent += textToType[currentCharIndex];
                currentCharIndex++;
                setTimeout(typeText, typingSpeed); // استدعاء الدالة مرة أخرى
            }
        }

        // بدء الكتابة
        typeText();
    </script>
</body>
